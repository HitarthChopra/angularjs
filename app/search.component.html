<div style="padding-top:20px;">
  
    <div style="padding-bottom:20px;">Search <input type="text" (input)="searchChange($event.target.value);" [(ngModel)]="searchValue" /></div>
  
  <div *ngIf="displayOutput && searchValue && searchResults.length>0" style="padding:20px; border:solid 1px;max-height:330px;overflow-y:auto;">Search Results:
    <div style="padding-top:20px;" *ngFor="let result of searchResults">
      <div style="color:blue;text-decoration:underline; cursor:pointer;" (click)="displayDetails(result)">{{result.title}}</div>
      <div style="color:blue;">{{result.highlights}}</div>
    </div>
  </div>
  
  <div *ngIf="displayDetailInfo==true && searchValue && searchResults.length>0" style="margin-top:10px;padding:20px; border:solid 1px;">
    <div style="padding-top:20px;"><span style="font-weight:bold;">Topic: </span>{{detailInfo.title}}</div>
    <div style="padding-top:20px;"><span style="font-weight:bold;">Tag: </span>
    <span *ngFor="let tag of detailInfo.tags">#{{tag}}</span></div>
    <div style="padding-top:20px;"><span style="font-weight:bold;">Detailed Information: </span>{{detailInfo.detail}}</div>
  </div>
  
  
  </div>
